<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <ul>
            <li>Gmail</li>
            <li>Images</li>
            <li><img src="google-apps logo.png" alt="Google apps" class="apps"></li>
            <li><img src="google account logo.png" alt="Google account" class="account"></li>
        </ul>
    </div>
    <div class="body">
        <img src="googlelogo_color_272x92dp.png" alt="Google Logo">
        <div id="input_container">
            <input type="text" placeholder="Search..." id="input">
            <img src="magnifying-glass-g06103c4e4_640.png" alt="" id="input_img">
        </div>
        <div class="button-container">
            <button>Google Search</button>
            <button> I'm Feeling Lucky</button>
        </div>
     </div>
    <div class="footer">
        <div class="upper-footer" > <a href="" id="uk">UK</a></div>
        <div class="lower-footer">
            <div class="left-links">
                <ul>
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How search works</li>
                </ul>
            </div>
            <div class="right-links">
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
